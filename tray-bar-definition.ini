    monitor = ${env:MONITOR:}
    width = 60%
    height = 30
    offset-x = 20%
    offset-y = 38

    override-redirect = true
    fixed-center = false
    background = ${colors.background}
    foreground = ${colors.foreground}
    radius = 6
    line-size = 3
    line-color = #f00

    padding-left = 0
    padding-right = 0
    module-margin-left = 0
    module-margin-right = 0

    font-0 = NotoSans Nerd Font::pixelsize=11;1
    font-1 = Siji:pixelsize=11;1
    font-2 = unifont:fontformat=truetype:size=11:antialias=false;0
    font-3 = font awesome 6 free regular:pixelsize:11;2
    font-4 = font awesome 6 free solid:pixelsize:11;2
    font-5 = font awesome 6 brands regular:pixelsize:11;2

    cursor-click = pointer
    cursor-scroll = ns-resize

    enable-ipc = true

